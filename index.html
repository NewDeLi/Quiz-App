<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Cards</title>
    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/3c30d554cc.js"
      crossorgin="anonymus"
    ></script>
    <!--fontgoogle-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Quiz Cards</h1>
    </header>
    <main>
      <div class="distance-header"></div>
      <section class="page current" id="home"></section>
      <section class="page" id="bookmark"></section>
      <section class="page" id="add">
        <form>
          <fieldset>
            <legend>
              <p>New card</p>
            </legend>
            <label for="question">Question</label><br />
            <textarea
              type="text"
              name="question"
              id="question"
              placeholder="add text here"
            ></textarea
            ><br />
            <label for="answer">Answer</label><br />
            <textarea
              type="text"
              name="answer"
              id="answer"
              placeholder="add text here"
            ></textarea
            ><br />
            <label for="tags">Tags</label><br />
            <input
              type="text"
              name="tags"
              id="tags"
              placeholder="tag, tag,..."
            /><br />
            <input type="submit" value="Submit" class="submit" />
          </fieldset>
        </form>
      </section>
      <section class="page" id="profil">
        <container class="profilbild">
          <img src="./images/IMG_9027.jpg" alt="picture of me" />
          <h3>NewDeLi</h3>
        </container>
        <container class="skills">
          <h3>About me</h3>
          <p>
            lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem
            ipsum lorem ipsum
          </p>
          <h3>Skills</h3>
          <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
          </ul>
          <button>
            <p>Log Out</p>
          </button>
        </container>
      </section>
      <div class="distance-nav"></div>
    </main>
    <nav>
      <ul>
        <li>
          <a href="#home" class="currently link-home"
            ><i class="fas fa-home"></i
          ></a>
        </li>
        <li>
          <a href="#bookmark" class="link-bookmark"
            ><i class="fas fa-bookmark"></i
          ></a>
        </li>
        <li>
          <a href="#add" class="link-add"><i class="fas fa-plus"></i></a>
        </li>
        <li>
          <a href="#profil" class="link-profil"
            ><i class="fas fa-user-circle"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
